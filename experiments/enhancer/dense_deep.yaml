trainer:
  mode: enhancer
  enhancer:
    epochs: 1000
    enhancer_scheduler_milestones: [200, 600]
    saved_chunk_folder: enhanced/dense_deep
enhancer:
  implementation: dense
  save_to: 'experiments/enhancer/dense_deep.pth'
  features:
    kernel_size: 9
    padding: 4
    stride: 1
    features: 128
    pool: false
    dense: true
  structure:
    blocks:
      - kernel_size: 7
        padding: 3
        stride: 1
        features: 16
        num_layers: 4
        transition:
          mode: same
      - kernel_size: 3
        padding: 1
        stride: 1
        features: 16
        num_layers: 4
        transition:
          mode: same
      - kernel_size: 1
        padding: 0
        stride: 1
        features: 16
        num_layers: 2
  output_block:
    kernel_size: 5
    padding: 2
    stride: 1
    features: 3
    tanh: false
