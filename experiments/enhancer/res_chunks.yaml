trainer:
  mode: enhancer
  enhancer:
    epochs: 1000
    enhancer_scheduler_milestones: [200, 600]
    saved_chunk_folder: enhanced/res_chunks
enhancer:
  implementation: res
  save_to: 'experiments/enhancer/res.pth'
  features:
    kernel_size: 9
    padding: 4
    stride: 1
    features: 128
    pool: false
    res: true
  structure:
    blocks:
      - kernel_size: 7
        padding: 3
        stride: 1
        features: 64
      - kernel_size: 3
        padding: 1
        stride: 1
        features: 64
      - kernel_size: 1
        padding: 0
        stride: 1
        features: 32
  output_block:
    kernel_size: 5
    padding: 2
    stride: 1
    features: 3
    tanh: false
