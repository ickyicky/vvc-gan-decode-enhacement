trainer:
  mode: enhancer
  enhancer:
    epochs: 100
    enhancer_scheduler_milestones: [20, 60]
enhancer:
  implementation: conv
  save_to: 'experiments/conv_gen/generator.pth'
  structure:
    blocks:
      - kernel_size: 9
        padding: 4
        stride: 1
        features: 128
      - kernel_size: 7
        padding: 3
        stride: 1
        features: 64
      - kernel_size: 3
        padding: 1
        stride: 1
        features: 64
      - kernel_size: 1
        padding: 0
        stride: 1
        features: 32
  output_block:
    kernel_size: 5
    padding: 2
    stride: 1
    features: 3
