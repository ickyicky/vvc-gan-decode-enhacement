test_full_frames: false
trainer:
  mode: enhancer
  enhancer:
    epochs: 320
    enhancer_scheduler_gamma: 0.5
    enhancer_scheduler_milestones: [50, 100, 150, 200, 300, 400, 500, 600, 800]
    saved_chunk_folder: enhanced/dense_chunks2
enhancer:
  implementation: dense
  save_to: 'experiments/enhancer/dense2.pth'
  features:
    kernel_size: 9
    padding: 4
    stride: 1
    features: 128
    pool: false
    dense: true
  structure:
    blocks:
      - kernel_size: 7
        padding: 3
        stride: 1
        features: 64
        transition:
          mode: same
      - kernel_size: 3
        padding: 1
        stride: 1
        features: 64
        transition:
          mode: same
      - kernel_size: 1
        padding: 0
        stride: 1
        features: 32
  output_block:
    kernel_size: 5
    padding: 2
    stride: 1
    features: 3
    tanh: false
