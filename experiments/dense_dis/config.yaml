trainer:
  mode: discriminator
  discriminator:
    epochs: 100
    discriminator_lr: 0.0001
    discriminator_scheduler_milestones: [20, 40, 60, 80]
discriminator:
  implementation: dense
  save_to: 'experiments/dense_dis/discriminator.pth'
  structure:
    blocks:
      - kernel_size: 7
        padding: 3
        stride: 2
        num_layers: 1
        features: 64
        flags: "nodense"
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 2
        features: 64
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 8
        features: 64
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 4
        features: 64
        transition:
          stride: 2
          mode: down
  out_sum_features: 17920
  no_output_block: true
