test_full_frames: true
trainer:
  mode: gan
  separation_epochs: 1
  channels_grad_scales:
    - 0.66666
    - 0.66666
    - 0.66666
  gan:
    epochs: 1000
    discriminator_lr: 0.00009
    enhancer_lr: 0.0002
    discriminator_scheduler_gamma: 0.5
    discriminator_scheduler_milestones: [50, 100, 150, 200, 300, 400, 500, 600, 800]
    enhancer_scheduler_gamma: 0.5
    enhancer_scheduler_milestones: [50, 100, 150, 200, 300, 400, 500, 600, 800]
    saved_chunk_folder: enhanced/gan
discriminator:
  save_to: 'experiments/gan/conv_dis.pth'
  features:
    kernel_size: 4
    padding: 1
    stride: 2
    features: 64
    pool: false
  structure:
    blocks:
      - kernel_size: 4
        padding: 1
        stride: 2
        features: 128
      - kernel_size: 4
        padding: 1
        stride: 2
        features: 256
      - kernel_size: 4
        padding: 1
        stride: 2
        features: 512
      - kernel_size: 4
        padding: 1
        stride: 2
        features: 1024
  classifier:
    kernel_size: 4
    padding: 0
    stride: 4
    features: 1
  classifier:
    kernel_size: 4
    padding: 0
    stride: 4
    features: 1
enhancer:
  implementation: dense
  save_to: 'experiments/gan/dense_enh.pth'
  bn_size: 1.5
  features:
    kernel_size: 9
    padding: 4
    stride: 1
    features: 64
    pool: false
    dense: true
  structure:
    blocks:
      - kernel_size: 7
        padding: 3
        stride: 1
        features: 64
        transition:
          mode: same
      - kernel_size: 5
        padding: 2
        stride: 1
        features: 96
        transition:
          mode: same
      - kernel_size: 3
        padding: 1
        stride: 1
        features: 64
        transition:
          mode: same
      - kernel_size: 3
        padding: 1
        stride: 1
        features: 48
        transition:
          mode: same
      - kernel_size: 3
        padding: 1
        stride: 1
        features: 32
  output_block:
    kernel_size: 3
    padding: 1
    stride: 1
    features: 3
    tanh: false
