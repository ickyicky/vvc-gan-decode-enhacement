trainer:
  mode: discriminator
  discriminator:
    epochs: 100
    discriminator_lr: 0.005
    discriminator_scheduler_milestones: []
discriminator:
  implementation: conv
  save_to: 'experiments/conv_dis/discriminator.pth'
  structure:
    blocks:
      - kernel_size: 7
        padding: 3
        stride: 1
        num_layers: 1
        features: 64
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 1
        features: 128
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 1
        features: 256
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 0
        stride: 1
        num_layers: 1
        features: 512
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 0
        stride: 1
        num_layers: 1
        features: 1024
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 0
        stride: 1
        num_layers: 1
        features: 2048
        transition:
          stride: 2
          mode: down
  out_sum_features: 2048
  no_output_block: true
