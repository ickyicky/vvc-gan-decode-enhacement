trainer:
  mode: discriminator
  discriminator:
    epochs: 100
    discriminator_lr: 0.01
    discriminator_scheduler_milestones: [20, 40, 60, 80]
discriminator:
  implementation: conv
  save_to: 'experiments/conv_dis/discriminator.pth'
  structure:
    blocks:
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 1
        features: 128
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 1
        features: 256
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 1
        features: 512
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 1
        features: 1024
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 1
        features: 2048
        transition:
          stride: 2
          mode: down
  output_kernel_size: 5
  output_stride: 1
  output_padding: 0
