trainer:
  mode: discriminator
  discriminator:
    epochs: 100
    discriminator_lr: 0.0001
    discriminator_scheduler_milestones: [20, 40, 60, 80]
discriminator:
  implementation: res
  save_to: 'experiments/res_dis/discriminator_shallow.pth'
  structure:
    blocks:
      - kernel_size: 7
        padding: 3
        stride: 2
        num_layers: 1
        features: 64
        flags: "nores"
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 1
        features: 64
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 1
        features: 128
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 1
        features: 256
        transition:
          stride: 2
          mode: down
      - kernel_size: 3
        padding: 1
        stride: 1
        num_layers: 1
        features: 512
        transition:
          stride: 2
          mode: down
  out_sum_features: 12800
  no_output_block: true
