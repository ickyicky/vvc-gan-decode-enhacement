trainer:
  mode: enhancer
  enhancer:
    epochs: 1000
    enhancer_scheduler_milestones: [200, 600]
enhancer:
  implementation: dense
  save_to: 'experiments/dense_gen/generator_shallow.pth'
  structure:
    blocks:
      - kernel_size: 9
        padding: 4
        stride: 0
        num_layers: 1
        features: 64
        transition:
          mode: same
      - kernel_size: 7
        padding: 3
        stride: 0
        num_layers: 1
        features: 48
        transition:
          mode: same
      - kernel_size: 5
        padding: 2
        stride: 0
        num_layers: 1
        features: 32
        transition:
          mode: same
      - kernel_size: 3
        padding: 1
        stride: 0
        num_layers: 1
        features: 16
        transition:
          mode: same
