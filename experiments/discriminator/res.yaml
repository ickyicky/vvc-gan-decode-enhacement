trainer:
  mode: discriminator
  discriminator:
    epochs: 50
    discriminator_lr: 0.001
    discriminator_scheduler_milestones: [10, 20, 30, 40]
discriminator:
  implementation: res
  save_to: 'experiments/discriminator/res.pth'
  features:
    kernel_size: 7
    padding: 3
    stride: 2
    features: 32
    pool: true
    res: false
  structure:
    blocks:
      - kernel_size: 3
        padding: 1
        stride: 2
        features: 32
        num_layers: 1
      - kernel_size: 3
        padding: 1
        stride: 2
        features: 64
        num_layers: 1
      - kernel_size: 3
        padding: 1
        stride: 2
        features: 64
        num_layers: 1
      - kernel_size: 3
        padding: 1
        stride: 2
        features: 8
        num_layers: 1
  classifier:
    features: 1
